        <h1>平话</h1>
        <p>“平话”原本称为“平南村（人）话”，在长期使用过程中，“平南村（人）话”简称为“平话”。史料记载，狄青率领的“平南军”曾留下部分士兵屯守广西，其中一部分就屯守在邕江南岸，他们及其后人从此定居于此，成为最初的“平话人”。以平话人为主体的汉族人口在与壮民族的长期文化交流融合中，对原有中原文化进行了丰富和发展，兼收并蓄、独具特色的平话文化由此形成。</p>
