        <h1>湘方言</h1>
        <p>湘方言又称湘语，是汉语八大方言中通行地域相对较小的一种方言。湖南省有多种不同的方言，湘方言是其中最有影响的一种。湘语分为长益片、娄邵片、辰溆片、衡州片、永州片等五片。湘方言通行于湖南省大部和广西北部。主要流行于湖南省大部地区，使用人口在2500万以上。</p>
