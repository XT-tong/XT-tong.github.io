        <h1>赣方言</h1>
        <p>赣语，古称傒语，又名江西话，为汉族江右民系使用的主要语言。形成于宋代，亦在相当程度上保留了中古汉语中的入声和尖团音。赣语可分为昌都片、宜浏片、大通片、吉茶片、抚广片、鹰弋片、耒资片、洞绥片、怀岳片九片方言。</p>
        <img src="images\赣方言.png" width="360" height="640" />
        <p>使用人口在江西境内主要分布在江西的中北部即赣江的中下游、抚河流域，修河流域及鄱阳湖周边、湘东和闽西北、鄂东南、皖西南和湘西南等地区。另外在浙江、陕西还有少数赣语方言岛。可分为九片方言，以南昌话、抚州话为代表语或标准音。赣语内部的各方言之间互通程度亦比较高。</p>
